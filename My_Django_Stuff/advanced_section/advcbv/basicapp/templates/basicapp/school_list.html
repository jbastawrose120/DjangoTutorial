{% extends "basicapp/basicapp_base.html" %}

{% block body_block %}
<h1>Welcome to a list of all the school!</h1>
<ol>
  {% for school in schools %}
  <h2><li><a href="{{ school.id }}">{{ school.name }}</a></li></h2>
  {% endfor %}
</ol>

<p><a class="btn btn-primary" href="{% url 'basicapp:create' %}">Create School</a></p>
{% endblock %}
